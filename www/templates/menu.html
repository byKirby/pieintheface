<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="menuItem" menu-close ui-sref="app.contest">
          Pie In The Face
        </ion-item>
        <ion-item class="menuItem" ng-if="!isAuthenticated" menu-close ng-click="login()">
          Admin Login
        </ion-item>
        <ion-item class="menuItem" menu-close ui-sref="app.contest" ng-if="isAuthenticated" ng-click="logout()">
          Log Out
        </ion-item>
        
        <ion-item class="menuItem" menu-close ui-sref="app.details">
          Details
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
